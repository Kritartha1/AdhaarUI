
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<!-- <button class="close-button" [routerLink]="['/']"></button> -->
<body >
    <p style="
        top: 3px;
        display: flex;
        justify-content: space-between;
        position: absolute;
        right: 3px;
        background: #f5f3f3;
        columns: red;
        padding: 2px;
        border-radius: 19px;
        width: 26px;
        justify-content: center;
        cursor: pointer;
        z-index: 20;
    "
    [routerLink]="['/']" >x</p>
    <!-- <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div> -->
   
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row" style="max-height: 90%;height: auto;margin: auto;overflow-y: scroll; ">

        
       
        <h3>Login Here</h3>

        <label for="username">Username<span style="color: red;">*</span></label>
        <input 
        type="text" 
        class="form-control" 
        name="username" 
        placeholder="Email" 
        id="username" 
        [(ngModel)]="model.email"
        required
        (focus)="showEmailErr = true" 
        (blur)="showEmailErr = false" 
        >

        <div  *ngIf="showEmailErr && form.controls['username']!.invalid && (form.controls['username']!.dirty || form.controls['username']!.touched)">
            <div class="field-err" *ngIf="form.controls['username']!.errors?.required">*Email is required.</div>
        </div>

        <label for="password">Password<span style="color: red;">*</span></label>
        <input 
        type="password" 
        class="form-control" 
        name="password" 
        placeholder="Password" 
        id="password"  
        [(ngModel)]="model.password"
        (focus)="showPassErr = true" 
        (blur)="showPassErr = false"
        required
        >

        <div *ngIf="showPassErr && form.controls['password']!.invalid && (form.controls['password']!.dirty || form.controls['password']!.touched)">
            <div  class="field-err " *ngIf="form.controls['password']!.errors?.required">*Password is required.</div>
            <!-- errbox -->
        </div>

        <button type="submit">Log In</button>
        <div class="social d-flex justify-content-center">
          <div class="go"><i class="fab "></i>New User? <p [routerLink]="['/register']">Register</p></div>
          
        </div>
    </form>
</body>
