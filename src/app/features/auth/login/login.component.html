
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<!-- <button class="close-button" [routerLink]="['/']"></button> -->
<body >

    <app-cross-button></app-cross-button>
   
    <!-- <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div> -->
   
    <form class=" row"   #form="ngForm" (ngSubmit)="onFormSubmit()" style="max-height: 90%;height: auto;margin: auto;overflow-y: scroll; ">

        
       
        <h3>Login Here</h3>

        <label for="username">Username<span style="color: red;">*</span></label>
        <input 
        type="text" 
        class="form-control" 
        name="username" 
        placeholder="Email" 
        id="username" 
        [(ngModel)]="model.email"
        required
        (focus)="showEmailErr = true" 
        (blur)="showEmailErr = false" 
        >

        <div  *ngIf="showEmailErr && form.controls['username']!.invalid && (form.controls['username']!.dirty || form.controls['username']!.touched)">
            <div class="field-err" *ngIf="form.controls['username']!.errors?.required">*Email is required.</div>
        </div>

        <label for="password">Password<span style="color: red;">*</span></label>

        <div class="d-flex justify-content-evenly">
            <input 
            [type]="passwordInputType"
           
            class="form-control" 
            name="password" 
            placeholder="Password" 
            id="password"  
            [(ngModel)]="model.password"
            (focus)="showPassErr = true" 
            (blur)="showPassErr = false"
            required
            >
            <img
            *ngIf="passwordInputType === 'password'; else temp"
            style="position: absolute;
            transform: translateY(100%);
            cursor: pointer;
            right: 47px;"
            
            (click)="togglePasswordVisibility()" width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/visible--v1.png" alt="visible--v1"/>

            <ng-template #temp>
                <img style="position: absolute;
                    transform: translateY(100%);
                    cursor: pointer;
                    right: 47px;"
                    (click)="togglePasswordVisibility()" 
                    width="20" 
                    height="20"  
                    src="https://img.icons8.com/windows/20/invisible.png" 
                    alt="invisible"/>
            </ng-template>
            
           
           
        </div>
       
        

        <div *ngIf="showPassErr && form.controls['password']!.invalid && (form.controls['password']!.dirty || form.controls['password']!.touched)">
            <div  class="field-err " *ngIf="form.controls['password']!.errors?.required">*Password is required.</div>
            <!-- errbox -->
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" [disabled]="clicked" >Log In</button>
            <span *ngIf="clicked" class="loader" style="z-index: 50;"></span>
        </div>
        
        <div class="social d-flex justify-content-center">
          <div class="go"><i class="fab "></i>New User? <p [routerLink]="['/register']">Register</p></div>
          
          
        </div>
    </form>

    <!-- <span  *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->

    <!-- <span class="loader_" style="z-index: 50;"></span> -->
</body>
