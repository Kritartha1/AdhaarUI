<body >
   
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="row " style="max-height: 90%;height: auto;margin: auto;">

        <label for="username">Username</label>
        <input type="text" placeholder="Email" id="username"  [(ngModel)]="model.email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password"  [(ngModel)]="model.password">

        <label for="ConfirmPassword">Confirm Password*</label>
        <input type="password" placeholder="Re-enter Password" id="Confirmpassword"  [(ngModel)]="mod.confirmPassword">

        <div class="" >
            <button type="submit">Register</button>
            <button >Login</button>
