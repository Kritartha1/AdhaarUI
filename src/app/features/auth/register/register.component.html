
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
   

</head>

<body >

    <p style="
    top: 3px;
    display: flex;
    justify-content: space-between;
    position: absolute;
    right: 3px;
    background: #f5f3f3;
    columns: red;
    padding: 2px;
    border-radius: 19px;
    width: 26px;
    justify-content: center;
    cursor: pointer;
"
[routerLink]="['/']" >x</p>
   
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="container row " style="max-height: 90%;height: auto;margin: auto;">

        
       
        <h3 class="waviy">Hey there!</h3>

        <label for="username">Username</label>
        <input type="text" required class="form-control" 
         placeholder="Email" id="username" name="username" 
         (ngModelChange)="onUsernameChange()"
         [(ngModel)]="model.username"
         [ngClass]="{'field-error': fieldValidation['username']}"
         >
        <p *ngIf="fieldValidation['username']">Please fill the username field.</p>

        <label for="password">Password</label>
        <input type="password" 
         class="form-control "
          placeholder="Password"
           id="password"
            name="password"
             [(ngModel)]="model.password" 
             (ngModelChange)="onPasswordChange()"
            
             [ngClass]="{'field-error': fieldValidation['password']}"
             min="8"
             maxlength="16"
             required
             >
            
        <p *ngIf="fieldValidation['password']" >{{ passwordError }}</p>

      

        
        

        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" class="form-control" 
         placeholder="Re-enter Password" id="confirmpassword" name="confirmPassword" 
         required  
         
         [(ngModel)]="mod.confirmPassword"
         [ngClass]="{'field-error': fieldValidation['confirmPassword']}"
         (ngModelChange)="onConfirmPasswordChange()"
         >
        <p *ngIf="fieldValidation['confirmPassword']">Please fill the confirm password field.</p>


        <div  >
            <button type="submit" >Register</button>
            <div class="social d-flex justify-content-center">
                <div class="go"><i class="fab "></i><span>Already a user?</span> <p [routerLink]="['/login']">Login</p></div>
                
              </div>
            
        </div>
       
    </form>
</body>
