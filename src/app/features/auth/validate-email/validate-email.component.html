
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<!-- <button class="close-button" [routerLink]="['/']"></button> -->
<body >

    <app-cross-button ></app-cross-button>
   
   
   
    <form class=" row"   #form="ngForm" (ngSubmit)="onFormSubmit()" style="max-height: 90%;height: auto;margin: auto;overflow-y: scroll; ">
        <!-- <form class=" row"   #form="ngForm" style="max-height: 90%;height: auto;margin: auto;overflow-y: scroll; ">  -->
        <b>You're almost done! </b>
        <p>We sent a token to <span style="color: #4e9519;">{{email}}</span></p>

        
        <!-- <label for="token">Token<span style="color: red;">*</span></label>
        <input 
        type="text" 
        class="form-control" 
        name="token" 
        placeholder="token" 
        id="token" 
        [(ngModel)]="model.token"
        
        > -->

        <label for="token">Token<span style="color: red;">*</span></label>
        <input 
        type="text" 
        class="form-control" 
        name="token" 
        placeholder="Token" 
        id="token" 
        [(ngModel)]="mod.token"
        (ngModelChange)="dummy()"
        required
        
        >

        <div *ngIf="error_.length>0">

            <p class="alert alert-warning" role="alert" style="font-size: small;
            margin-top: 5px;
            color: #5d0000;
        padding: 8px; box-shadow:0 1px 2px #e5c3c3;">{{error_}}</p>
        </div>
       



        <div class="d-flex justify-content-center ">
            <button style="width: 30%;
            color: white;
            box-shadow: 0 1px 2px black;" type="submit" >Validate</button>
            
        </div>
         
        <div class="social d-flex justify-content-center">
          <div style="width: auto !important;" class="go"><i class="fab "></i>Didn't get your email? <p (click)="resendCode()" style="cursor: pointer;">Resend the code</p></div>
          
          
        </div>
    </form>

    <!-- <span  *ngIf="clicked" class="loader" style="z-index: 50;"></span> -->

    <!-- <span class="loader_" style="z-index: 50;"></span> -->
</body>
