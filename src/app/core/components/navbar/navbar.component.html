<nav
  class="navbar navbar-expand-lg p-1 fixed-top navbar-light rounded-4   shadow-lg mx-auto row"
  style="  background: #ffffff;height: 78px;z-index: 15;margin: 41px;width: 80%;"
  
>
  <div class="container-fluid fontSize ">
    <a class="navbar-brand fontStyle border-black" href="#">IdentifyMe</a>
   

   
      <div class="justify-content-end" id="navbarSupportedContent">
      

      <div class="btn-group">
        <button
          type="button"
          class="btn btn-secondary rounded-5"
          style="width: 60px; height: 60px; box-shadow: inset 0px 0px 20px 0px rgb(0 0 0 / 56%), 0 6px 20px 0 rgb(63 66 70 / 54%) inset;"
          data-bs-toggle="dropdown"
          data-bs-display="static"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="43"
            fill="white"
            
            
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-lg-end">
          <!-- if not signed in then show the first nav-item-->
          <ng-container *ngIf="user===undefined;else showLogout"  >
            <li><a class="dropdown-item " [routerLink]="['/login']" >Sign Up/Log In</a></li>

            <!-- else show the other items in the list  -->
            
          </ng-container>
          <ng-template #showLogout>
            <li><a class="dropdown-item" [routerLink]="['/']" >Email</a></li>
            <li><a class="dropdown-item" (click)="onLogout()" [routerLink]="['/']">Log Out</a></li>
          </ng-template>
          
        </ul>
      </div>
    </div>
  </div>

 
</nav>
